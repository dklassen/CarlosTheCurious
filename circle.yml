machine:
  environment:
    DATABASE_URL: "postgres://root:@127.0.0.1/carlos_test?sslmode=disable"
    IMPORT_PATH: "github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"
    GODIR: "$HOME/.go_workspace/src/$IMPORT_PATH"
    GODIST: "go1.6.linux-amd64.tar.gz"
  post:
    - mkdir -p download
    - test -e download/$GODIST || curl -o download/$GODIST https://storage.googleapis.com/golang/$GODIST
    - sudo rm -rf /usr/local/go
    - sudo tar -C /usr/local -xzf download/$GODIST

dependencies:
  cache_directories:
    - ~/download

database:
  override:
    - psql -U ubuntu circle_test  -c "create database carlos_test"

dependencies:
  pre:
    - go get github.com/tools/godep
  override:
    - mkdir -p "$GODIR"
    - rsync -azC --delete ./ "$GODIR"

test:
  override:
    - cd "$GODIR" && godep go test -v ./slackbot
